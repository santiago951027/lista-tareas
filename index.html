<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi lista de Tareas</title>
  <link rel="stylesheet" href="style.css?v=2"/>
  <link rel="icon" href="IMG/check-list.png" type="image/png">
</head>
<body>
  <h1>Lista de Tareas</h1>

  <div id="app">
    <input type="text" id="taskInput" placeholder="Escribe una tarea" />
    <select name="#" id="taskCategory">
      <option value="sin-categoria">🚫 Sin Categoria</option>
      <option value="hogar">🏠 Hogar</option>
      <option value="trabajo">💼 Trabajo</option>
      <option value="estudio">📚 Estudio</option>
      <option value="mercado">🛒 Lista de Mercado</option>
      <option value="otros">🌀 Otros</option>
    </select>
    <input type="date" name="fecha" id="taskDate">
    <button id="addTaskBtn">Agregar tarea</button>

    <div id="filters">
      <button id="showAll">Mostrar todas</button>
      <button id="showCompleted">Completadas</button>
      <button id="showPending">Pendientes</button>
    </div>

    
    <p id="contadorPendientes" style="margin-top: 10px; font-weight: bold;"></p>

    <ul id="taskList"></ul>
  </div>

  
  <div id="modalError" class="modal hidden">
    <div class="modal-content">
      <p id="modalMensaje"></p>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <div id="modalConfirmacion" class="modal hidden">
    <div class="modal-content">
      <p id="mensajeConfirmacion">¿Estás seguro de eliminar esta tarea?</p>
      <div style="margin-top: 15px;">
        <button id="confirmarEliminar">Sí</button>
        <button id="cancelarEliminar">No</button>
      </div>
    </div>
  </div>


 <script type="module" src="js/main.js?v=2"></script>
 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</body>
</html>
